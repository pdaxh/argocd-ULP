apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<you>/backstage-ULP
    targetRevision: main
    path: helm/backstage
    helm:
      valueFiles:
        - values.yaml
        # choose one overlay:
        # - values-dev.yaml
        # - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
